<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="contact">
            <div class="header text-white border-bottom mb-3">
                <h1><i class="bi bi-person-lines-fill me-2"></i>CONTACT FORM</h1>
            </div>
            <div class="contact_form">
                <form action="process.php" method="POST" onsubmit="return validateForm()">
                    <label for="fname">First Name:</label>
                    <input type="text" id="first_name" name="fname" required>
        
                    <label for="lname">Last Name:</label>
                    <input type="text" id="last_name" name="lname" required>
        
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="0" required>

                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" name="contact" maxlength="11" pattern="\d{11}" title="Contact number must be exactly 11 digits" required>
        
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
        
                    <input type="submit" value="SUBMIT" class="mt-2">
                </form>
            </div>
        </div>
    </div>

    <script src="myscripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
